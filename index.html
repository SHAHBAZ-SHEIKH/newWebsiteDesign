<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #f0a500;
        }

        /* Mobile Menu */
        .menu-icon {
            display: none;
            font-size: 28px;
            cursor: pointer;
        }

        #menu-toggle {
            display: none;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?technology,nature') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .banner-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 20px;
        }

        .banner h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .banner p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .banner .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            color: white;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .banner .btn:hover {
            background: #e05a4f;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2.2rem;
            }

            .banner p {
                font-size: 1rem;
            }

            .banner .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                text-align: center;
            }

            .nav-links li {
                margin: 15px 0;
            }

            /* Checkbox hack for toggling menu */
            #menu-toggle:checked + .nav-links {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">MyLogo</div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">â˜°</label>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="banner">
        <div class="banner-overlay"></div>
        <div class="banner-content">
            <h1>Welcome to My Website</h1>
            <p>Your journey to amazing experiences starts here.</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </section>

</body>
</html>
